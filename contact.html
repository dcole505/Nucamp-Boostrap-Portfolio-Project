<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&display=swap" />  
  <link rel="stylesheet" href="css/styles.css" />
  <title>Bare Bones Cafe & Bar</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-3 col-md-2 align-self-center">
          <a href="index.html"><img src="img/logo.PNG" class="img-fluid"/></a>
        </div>
        <div class="col">
          <h1>Bare Bones Cafe & Bar</h1>
          <h3>FOOD, DRINKS, GAMES</h3>
        </div>
        <div class="col-md-4 col-xl-2 mt-4">
          <button role="button" class="btn btn-lg btn-light" id="orderButton">Order Online</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-sm navbar-dark sticky-top justify-content-center">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bareBonesNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="bareBonesNavbar">
        <ul class=" navbar-nav nav-fill w-100 mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="menu.html">Menu</a></li>
          <li class="nav-item active"><a class="nav-link text-light" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-light">
    <div class="row row-content">
        <div class="col-12 text-center">
            <h2>Book a reservation</h2>
            <hr />
        </div>
        <div class="col-md-10">
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                    <div class="col-md-10">
                        <input type="tel" class="form-control" id="telNum" name="telNum" placeholder="Tel. number" />
                    </div>                    
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Details</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </div>                                                                          
            </form>
        </div>
    </div>

</div>

  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-2 offset-1">
          <h5>Links</h5>
          <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Order</a></li>
          </ul>
        </div>
        <div class="col-6 col-sm-5 text-center">
          <h5>Social</h5>
          <a class="btn btn-social-icon btn-instagram text-light" href="https://www.instagram.com/barebonescafeandbar/"><i class="fa fa-instagram fa-lg"></i></a>
          <a class="btn btn-social-icon btn-facebook text-light" href=https://www.facebook.com/barebonescafeandbar><i class="fa fa-facebook fa-lg"></i></a>
        </div>
        <div class="col-sm-4 text-center">
          <a role="button" class="btn btn-link text-light" href="tel:+15037197128"><i class="fa fa-phone fa-lg text-light"></i> 1-503-719-7128</a><br />
          <a role="button" class="btn btn-link text-light" href="mailto:barebones13@gmail.com"><i class="fa fa-envelope-o fa-lg text-light"></i> barebones13@gmail.com</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
